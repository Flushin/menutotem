<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Menu Totem - Admin Console</title>
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>Admin Console</h1>
      </header>
      <main>
        <div id="area-button" class="get">
          <button class="get">GET</button>
          <textarea name="" id="" cols="30" rows="10" class="get"></textarea>
        </div>

        <div id="area-button" class="post">
          <button class="post">POST</button>
          <textarea name="" id="" cols="30" rows="10" class="post"></textarea>
        </div>

        <div id="area-button" class="put">
          <button class="put">PUT</button>
          <textarea name="" id="" cols="30" rows="10" class="put"></textarea>
        </div>

        <div id="area-button" class="delete">
          <button class="delete">DELETE</button>
          <textarea name="" id="" cols="30" rows="10" class="delete"></textarea>
        </div>
      </main>
    </div>
  </body>
</html>
